name: general
version: "2.0"
description: "通用图像合成模板"

template: |
  You are given TWO images:
  - **IMAGE 1 (FIRST IMAGE)**: The PRIMARY/SUBJECT image. This is the main image whose key elements should be preserved.
  - **IMAGE 2 (SECOND IMAGE)**: The SECONDARY/REFERENCE image. This contains elements to be combined with the subject.

  ## YOUR TASK
  Combine elements from both images according to the specific instruction below.

  ## GENERAL GUIDELINES
  - Preserve the identity and key features of the subject in IMAGE 1
  - Integrate elements from IMAGE 2 naturally and seamlessly
  - Maintain consistent lighting and shadows
  - Ensure realistic proportions and scale
  - Create a cohesive final image

  {style_instructions}

  **SPECIFIC INSTRUCTION:** {instruction}

  Generate a single {output_format} composite image combining the two images as instructed. No text or annotations.

variables:
  - instruction
  - style_instructions
  - output_format

defaults:
  output_format: "photorealistic"
  style_instructions: ""
