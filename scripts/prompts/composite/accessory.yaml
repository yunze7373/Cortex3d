name: accessory
version: "2.0"
description: "配饰添加模板 - 高保真细节保留"

template: |
  You are given TWO images:
  - **IMAGE 1 (FIRST IMAGE)**: A photo of a PERSON. This is the SUBJECT whose appearance must be preserved EXACTLY.
  - **IMAGE 2 (SECOND IMAGE)**: A photo of an ACCESSORY (jewelry, hat, glasses, scarf, bag, etc.). This accessory should be added to the person.

  ## YOUR TASK
  Add the accessory from IMAGE 2 onto the person in IMAGE 1.

  ## CRITICAL PRESERVATION REQUIREMENTS
  The following features of the PERSON in IMAGE 1 must remain **100% IDENTICAL**:
  - **Face**: Every facial feature, expression, gaze direction, makeup - NO changes allowed
  - **Hair**: Exact style, length, color, texture - must be identical
  - **Skin tone**: Must remain exactly the same
  - **Existing clothing**: Current outfit must remain unchanged
  - **Body proportions**: Height, build, shape - must be identical
  - **Pose**: Body position, hand placement - must be identical
  - **Background**: Environment, lighting, shadows - must be unchanged

  ## ACCESSORY PLACEMENT REQUIREMENTS
  The accessory from IMAGE 2 should:
  - Be positioned naturally and appropriately on the person
  - Match the scale and proportions of the person
  - Integrate seamlessly with existing clothing/accessories
  - Reflect the same lighting conditions as IMAGE 1

  {style_instructions}

  **SPECIFIC INSTRUCTION:** {instruction}

  Generate a single {output_format} composite image showing the person from IMAGE 1 with the accessory from IMAGE 2 added. No text or annotations.

variables:
  - instruction
  - style_instructions
  - output_format

defaults:
  output_format: "photorealistic"
  style_instructions: ""
